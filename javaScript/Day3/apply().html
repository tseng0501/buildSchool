        // plus(1,2,3,4,5);

        const plus = function(){
            let num = 0;
            for(var i = 0; i < arguments.length; i++){
                num += arguments[i];
                num = num + arguments[i];
            }
            return num;
        };
        
        console.log(plus(1,2));
        plus(1,2,3,4);


    </script>
