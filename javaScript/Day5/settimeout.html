<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <script>
        for(var i =0;i<5;i++){
            (function(x){
                window.setTimeout(function(){
                    console.log(x);
                },1000 *x);
            })(i);
        }

    </script>
</body>
</html>
