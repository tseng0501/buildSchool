<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const funca = () =>{
            return new Promise((resolve,reject) =>{
                window.setTimeout(() =>{
                    resolve('a');
                },(Math.random() + 1 ) * 1000);
            });
        }
        const funcb = () =>{
            return new Promise((resolve,reject) =>{
                window.setTimeout(() =>{
                    resolve('b');
                },(Math.random() + 1 ) * 1000);
            });
        }
        const funcc = () =>{
            return new Promise((resolve,reject) =>{
                window.setTimeout(() =>{
                    resolve('c');
                },(Math.random() + 1 ) * 1000);
            });
        }
        Promise.race([funca(),funcb(),funcc()])
        .then(val => {console.log('race',val);});
    </script>
</body>
</html>
