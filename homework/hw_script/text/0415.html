<body>

    <button>click</button>
    <script>
        //第一種直接在button裡掛onclick的事件 
        //EX:<button onclick="One">Click Me</button>
        function One() {
            alert('第一種');
        }
        //第二種 新增 監看式 (事件行為, 做什麼事(function))  
        //EX: btn.addEventListener('click', Two);

        function Two() {
            alert('第二種');
        }

        //第三種 對btn的onclick指派方法(function)
        btn.onclick = Three;

        function Three() {
            alert('第三種');
        }
        // -------------------------------------

        var data;
        function GetData() {
            $.ajax({
                type: "get",
                url: "https://covid19dashboard.cdc.gov.tw/dash1",
                async: true,
                beforeSend: function () {
                    spinner.style.display = 'block';
                },
                success: function (response) {
                    spinner.style.display = 'none';
                    div.innerText = response;
                    console.log(response);
                    data = response;
                }
            });
            console.log(data);
        }
        btnTwo.onclick = GetDataTwo;
        function GetDataTwo() {
            $.ajax({
                type: "get",
                url: "https://covid19dashboard.cdc.gov.tw/dash1",
                async: true,
                beforeSend: function () {
                    spinner.style.display = 'block';
                },
                success: function (response) {
                    spinner.style.display = 'none';
                    divTwo.innerText = response;
                    console.log(response);
                    data = response;
                }
            });
            console.log(data);
        }



    </script>
