<body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <div>請輸入地址：<input type="text" id="address_val" name="address_val" style="width:400px;"></div>
    <!-- <div id="Search">【您輸入的地址位置】</div> -->
    <button onclick="GetAddress()" style="padding: 5px 20px; background-color: antiquewhite; border: none;">go</button>
    <script>
        let Lat;
        let Lng;
        function GetAddress() {
            address = $("#address_val").val();
            geocoder = new google.maps.Geocoder();
            geocoder.geocode(
                {
                    'address': address
                }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        // console.log(results[0].geometry.location);
                        let LatLng = results[0].geometry.location;
                        // console.log(LatLng);
                        Lat = LatLng.lat();
                        Lng = LatLng.lng();
                        // $("#Search").html("【您輸入的地址位置】緯度：" + Lat + "經度：" + Lng);
                    }
                }
            );
        }
        // $(document).ready(function () {

        //     $("#address_val").bind("keyup", function () {
        //         GetAddressMarker();
        //     });
        // });
    </script>
