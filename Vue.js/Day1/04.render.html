<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>render</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>

    <script>
        //選項中有設置 render 函式時，使用 render function 配置模板
            var vm = new Vue({
            el:'#app',
            render(h){
                return h(
                    'div',
                    {
                        'class':{
                            render:true
                        }
                    },
                    `render:${this.a}`
                )
            },
            data:{
                a:1
            },
        });
    </script>
</body>
</html>
