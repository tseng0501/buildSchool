<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app2">
        
    </div>

    <script>
        //選項中有設置 template 時，使用 template 中的 html 取代原本元素上的配置
            var vm = new Vue({
            el:'#app2',
            template: '<div class="template">templatesss: {{a}}</div>', 
            data:{
                a :1
            },
            
        });
    </script>
</body>
</html>
