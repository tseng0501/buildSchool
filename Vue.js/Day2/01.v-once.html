<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!--  v-once 這個 directive 可以讓 Mustache 標籤只渲染一次，使用的方式如下 -->
    <div id="app">
        <span>{{a}}</span>
        <span v-once>render once :{{a}}</span>
    </div>
    <script>
         var vm = new Vue({
         el:'#app',
         data:{
            a:1
          },
          created() {
             setInterval(()=>{
                 this.a++;
             },1000);
           }
        });
    </script>
</body>
</html>
