<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-else</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- day12 -->
     <div id="app">
            <template v-if="isA">
                <span>output</span>
                <span>A</span>
            </template>
            <span v-else>not A</span>
        </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isA: false
            }
        });
    </script>
</body>
</html>
