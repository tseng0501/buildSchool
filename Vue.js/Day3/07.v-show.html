<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- day12 -->
    <div id="app">
        <span v-show="isA">A</span>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isA: true
            }
        });
    </script>
</body>

</html>
