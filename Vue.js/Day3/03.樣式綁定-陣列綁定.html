<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樣式綁定-陣列綁定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- day11 -->
    <div id="app">
        <span :style="[fontStyleObj, backgroundStyleObj, fontsizeObj]">Hello Style Binding by arr</span>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                fontStyleObj: {
                    color: 'yellow',
                    fontStyle: 'italic'
                },
                backgroundStyleObj: {
                    background: 'black'
                },
                fontsizeObj:{
                    fontSize: '70px'
                }
            }
        });
    </script>
</body>

</html>
