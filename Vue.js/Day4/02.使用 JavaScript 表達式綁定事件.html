<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 JavaScript 表達式綁定事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- day16 -->
    <div id="app">
        <button @click="a +=1;b -= 1;">a+ and b-</button>
        {{a}}:{{b}}
    </div>
    <script>
           var vm = new Vue({
               el:'#app',
               data:{
                    a: 1,
                    b: 10
               }
        });
    </script>
</body>

</html>
