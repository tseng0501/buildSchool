<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 JavaScript 表達式綁定事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- day16 -->
    <div id="app">
        <div>
            <button @click="plus">a+ and b-</button>
            {{a}}:{{b}}
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: 1,
                b: 10
            },
            methods: {
                aPlus1AndbMinus: function (event) {
                    this.a += 1;
                    this.b -= 1;
                },     
                   plus: function (e) {
                    this.a += 1;
                    this.b -= 1;

                    console.log(`you click ${e.target.tagName}`);
                }
            }
        });
    </script>
</body>

</html>
