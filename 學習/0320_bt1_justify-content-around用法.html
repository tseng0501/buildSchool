<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>0320_justify-content-around用法</title>

        .container{

            height: 200px;

        }

        <div class="container">
            <div class="row justify-content-around">
                <div class="col-2">
                    <img src="https://picsum.photos/300/200?random=1" class="d-block w-100">
                </div>
                <div class="col-2 justify-content-center">
                    <img src="https://picsum.photos/300/200?random=1" class="d-block w-100">
                </div>
                <div class="col-2 justify-content-around">
                    <img src="https://picsum.photos/300/200?random=1" class="d-block w-100">
                </div>
            </div>
        </div>
