<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .meua{
            background-color: lightsalmon;
            text-align: center;
            /* 超連結的距離 */
            font-size: 0px;
        }
        .meua a{
            color: white;
            /* 沒有底線 */
            text-decoration: none;
            padding: 10px 20px;
            background-color: teal;
            display: inline-block;
            /* 超連結文字的距離 */
            font-size: 16px;
        }
        /* 移到超連結按鈕的顏色改變 */
        .meua a:hover{
            background-color: rgb(55, 65, 196);
        }
    </style>
</head>
<body>

    <div class="meua">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>

    </div>
</body>
</html>
