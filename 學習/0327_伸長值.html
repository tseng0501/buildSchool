<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: 0;
        }
        .container{
            width: 960px;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
        }
        .box{
            width: 100px;
            height: 200px;
            font-size: 50px;
            background-color: #aaa;
        }
        .box1{
            flex-grow: 0;
            background-color: blueviolet;
        }
        .box2{
            flex-grow: 0;
            background-color: tomato;
        }
        .box3{
            flex-grow: 0;
            background-color: turquoise;
        }
    </style>
</head>
<body>
    <div class="container">
       
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>

    </div>
</body>
</html>
